<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
  <title>Infinite Grid</title>
</head>
<body>
  <canvas id="gridCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');

    let cellSize = 20;
    let visibleGridSize = {
      rows: Math.ceil(canvas.height / cellSize),
      cols: Math.ceil(canvas.width / cellSize)
    };

    let isDragging = false;
    let dragStart = { x: 0, y: 0 };

    function drawGrid(startRow, startCol) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#ccc';

      for (let row = startRow; row < startRow + visibleGridSize.rows; row++) {
        for (let col = startCol; col < startCol + visibleGridSize.cols; col++) {
          const x = col * cellSize;
          const y = row * cellSize;

          ctx.beginPath();
          ctx.rect(x, y, cellSize, cellSize);
          ctx.stroke();
        }
      }
    }

    function handleScroll() {
      const startRow = Math.floor(canvas.scrollTop / cellSize);
      const startCol = Math.floor(canvas.scrollLeft / cellSize);

      drawGrid(startRow, startCol);
    }

    function handleMouseDown(event) {
      isDragging = true;
      dragStart = { x: event.clientX, y: event.clientY };
    }

    function handleMouseMove(event) {
      if (!isDragging) return;

      const deltaX = event.clientX - dragStart.x;
      const deltaY = event.clientY - dragStart.y;

      canvas.scrollLeft -= deltaX;
      canvas.scrollTop -= deltaY;

      dragStart = { x: event.clientX, y: event.clientY };

      const startRow = Math.floor(canvas.scrollTop / cellSize);
      const startCol = Math.floor(canvas.scrollLeft / cellSize);

      drawGrid(startRow, startCol);
    }

    function handleMouseUp() {
      isDragging = false;
    }

    function handleWheel(event) {
      // Adjust cell size based on wheel delta
      cellSize += event.deltaY > 0 ? 2 : -2;

      // Prevent the cell size from becoming too small
      cellSize = Math.max(cellSize, 5);

      const startRow = Math.floor(canvas.scrollTop / cellSize);
      const startCol = Math.floor(canvas.scrollLeft / cellSize);

      drawGrid(startRow, startCol);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      visibleGridSize = {
        rows: Math.ceil(canvas.height / cellSize),
        cols: Math.ceil(canvas.width / cellSize)
      };

      handleScroll();
    }

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    canvas.addEventListener('scroll', handleScroll);
    canvas.addEventListener('mousedown', handleMouseDown);
    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('mouseup', handleMouseUp);
    canvas.addEventListener('wheel', handleWheel);

    resizeCanvas(); // Initial setup
  </script>
</body>
</html>
